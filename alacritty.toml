live_config_reload = true

import = ["~/.config/alacritty/themes/themes/nord.toml"]

[env]
TERM = "xterm-256color"

[window]
decorations = "buttonless"
dynamic_padding = false
opacity = 0.98

[window.padding]
x = 10
y = 10

[font]
size = 14.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd font"
style = "Medium"

